name: Daily PR Analytics Update

on:
  schedule:
    # Run at 7:00 AM UTC (8:00 AM Berlin time during standard time, 9:00 AM during daylight saving)
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  update-analytics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN || github.token }}
        ref: main
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Fetch PR data
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || github.token }}
        GITHUB_REPO: axel-springer-kugawana/aviv_data_collection_contracts
      run: |
        python src/fetch_pr_data.py
    
    - name: Commit data updates
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Check if there are changes to commit
        if [[ -n $(git status --porcelain data/) ]]; then
          git add data/
          git commit -m "Automated update: PR analytics data [skip ci]"
          git push
          echo "Data updates committed successfully"
        else
          echo "No changes to commit"
        fi
    
    - name: Prepare deployment files
      run: |
        # Create deployment directory structure
        mkdir -p deployment/data
        
        # Copy data files
        cp data/pr_metrics_all_prs.csv deployment/data/
        cp data/last_update.json deployment/data/
        
        # Copy additional data files if they exist
        for file in data/data_contract_filter_test_report.json data/data_contract_label_analysis.json; do
          if [ -f "$file" ]; then
            cp "$file" deployment/data/
          fi
        done
        
        # Copy dashboard HTML
        if [ -f index.html ]; then
          cp index.html deployment/
        elif [ -f deployment/index.html ]; then
          echo "Dashboard already in deployment folder"
        else
          echo "Warning: No dashboard HTML found"
        fi
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN || github.token }}
        publish_dir: ./deployment
        keep_files: false
        force_orphan: true
        commit_message: "Automated deployment: Update dashboard [skip ci]"
    
    - name: Verify deployment
      run: |
        echo "Deployment completed at $(date)"
        echo "Dashboard should be available at: https://aviv-fathallahelmasri.github.io/pr-analytics-dashboard/"
        echo "Note: GitHub Pages may take a few minutes to reflect the changes"
