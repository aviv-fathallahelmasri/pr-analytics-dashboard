name: Daily PR Analytics Update

on:
  schedule:
    # Run at 7:00 AM UTC (8:00 AM Berlin time)
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-analytics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fetch PR data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPO: axel-springer-kugawana/aviv_data_collection_contracts
      run: |
        python src/fetch_pr_data.py

    - name: Commit data updates
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add data files
        git add data/
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Automated update: PR analytics data [skip ci]"
          git push
          echo "âœ… Data updates committed"
        fi

    - name: Deploy to deployment repository
      run: |
        # Clone the deployment repository
        git clone https://github.com/aviv-fathallahelmasri/pr-analytics-dashboard.git deploy_temp
        cd deploy_temp
        
        # Copy updated data files
        cp -r ../data/* data/
        
        # Commit and push if there are changes
        git add -A
        if git diff --staged --quiet; then
          echo "No changes in deployment"
        else
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Automated deployment: Update dashboard $(date +'%Y-%m-%d %H:%M:%S') [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/aviv-fathallahelmasri/pr-analytics-dashboard.git main
        fi
